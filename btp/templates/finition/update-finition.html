{% extends "blank.html" %}
{% load static %}

{% block title %}Update Finition{% endblock %}
{% block page_title %}Update Finition{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Update Finition</h3>
                    </div>
                    <div class="card-body">
                        {% if error != "" %}
                            <div class="alert alert-danger alert-dismissible">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                <h5><i class="icon fas fa-ban"></i>{{error}}</h5>
                            </div>
                        {% endif %}
                        <form action="/finition/update-finition" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
						<div class="form-group">
							<label class="form-label" >Pourcentage</label>
							<input type="text" name="pourcentage" class="form-control"  value = "{{ object.pourcentage }}">
						</div>
						<div class="form-group">
							<label class="form-label" >Libelle</label>
							<input type="text" name="libelle" class="form-control"  value = "{{ object.libelle }}">
						</div>
						<div class="form-group">
							<label class="form-label" ></label>
							<input type="hidden" name="id_finition" class="form-control"  value = "{{ object.id_finition }}">
						</div>
						
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                            </div>
                        </form>
                    </div>            
                </div>
            </div>
        </div>
    </div>
{% endblock %}
