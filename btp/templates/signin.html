{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project | Sign in</title>
        <!-- Google Font: Source S{{ title }}ans Pro -->
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <!-- Font Awesome -->
        <link rel="stylesheet"
            href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
        <!-- Theme style -->
        <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
        <!-- <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> -->
    </head>
    <body>
        <br><br><br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2">
                </div>
                <div class="col-8">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-header">
                                <div class="card-title">
                                    <h3>Sign In</h3>
                                </div>
                            </div>
                            <div class="card-body mb-3">
                                <form action="utilisateurs/insert-utilisateurs" method="post">
                                    {% csrf_token %}
                                    <div class="form-group mb-3">
                                        <label>Nom</label>
                                        <input type="text" class="form-control" name="nom" value="RATSIMBAZAFY">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label>Prenom</label>
                                        <input type="text" class="form-control" name="prenom" value="Mamisoa">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label>Date de Naissance</label>
                                        <input type="date" class="form-control" name="date_naissance">
                                    </div>
                                    <div class="form-group mb-3">
                                        <div>
                                            <label>Genre<label>
                                        </div>
                                        <div class="container-fluid">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="genre" value="1">
                                                <label class="form-check-label">Homme</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="genre" value="2">
                                                <label class="form-check-label">Femme</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group mb-3">
                                        <label>Email</label>
                                        <input type="email" class="form-control" name="email" value="email@email.com">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label>Mot de passe</label>
                                        <input type="password" class="form-control" name="mot_de_passe" value="mdp">
                                    </div>
                                    <div class="col-3 mb-3">
                                        <button type="submit"
                                            class="btn btn-primary btn-block">Sign In</button>
                                    </div> 
                                    <div class="col-3">
                                        <a href=""><p>Log in</p></a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-2">

                </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    </html>
